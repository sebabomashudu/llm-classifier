name: Python CI/CD

on:
  push:
    branches: [ "main", "master" ]  # Added "main" as it's now commonly used
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      ### Stage 1: Checkout Repo
      - name: Checkout code
        uses: actions/checkout@v4

      ### Stage 2: Install Python & Dependencies
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      ### Stage 3: Install dependencies (added this missing stage)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Assuming you have a requirements file
          pip install pytest  # If pytest isn't in requirements.txt

      ### Stage 4: Test
      - name: Run tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          PYTHONPATH=. pytest -v  # Added -v for verbose output
